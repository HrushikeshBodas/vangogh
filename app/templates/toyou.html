<script>
$('#launch-timer').hide();
var isFirst=true;
var countDownDate = new Date("Jan 19, 2019 00:15:40").getTime();
var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var secs = Math.floor((distance % (1000 * 60)) / 1000);
  $('.timer-value').eq(0).text(("00" + days).slice(-2));
  $('.timer-value').eq(1).text(("00" + hrs).slice(-2));
  $('.timer-value').eq(2).text(("00" + mins).slice(-2));
  $('.timer-value').eq(3).text(("00" + secs).slice(-2));
  if(isFirst){
  	isFirst=false;
  	$('#launch-timer').fadeIn();
  }
  if (distance < 0) {

    clearInterval(x);
    $('.timer-value').eq(0).text("00");
  	$('.timer-value').eq(1).text("00");
  	$('.timer-value').eq(2).text("00");
  	$('.timer-value').eq(3).text("00");
  	window.location='/'
  }
}, 1000);
</script>
